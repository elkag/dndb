/*
 * This file was generated by the Gradle 'init' task.
 */
plugins {
    id 'dndm.java-library-conventions'
}

dependencies {
    // https://mvnrepository.com/artifact/com.codahale.metrics/metrics-core
    compile group: 'com.codahale.metrics', name: 'metrics-core', version: '3.0.1'
    compile group: 'com.zaxxer', name: 'HikariCP', version: '3.4.0'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.29'
    compile group: 'com.h2database', name: 'h2', version: '1.4.200'
}

java {
    modularity.inferModulePath = true
}
